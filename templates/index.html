<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Chatbot</title>
    <style>
        body {
            background: skyblue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* vertical centering */
            align-items: center;     /* horizontal centering */
            height: 100vh;           /* full screen height */
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with AI</h2>
        <form action="/chat" method="post">
            <input type="text" name="message" placeholder="Type something..." required>
            <input type="submit" value="Send">
        </form>

        {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
        <p><strong>Bot:</strong> {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
